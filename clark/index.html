<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clark Street</title>
    <meta name="nyu-vr" content="Summit Room">
    <script src="../js/aframe.min.js"></script>
    <style>
       img.preload { display: none; }
    </style>
  </head>
  <body>
    <a-scene>
        <a-camera position="0 7 0" wasd-controls-enabled="false" cursor-opacity="0.6"></a-camera>

        <a-cylinder position="0 0 0" onclick="test();"
            radius="1" height="2.5" open-ended="false"
            color="#93648D" roughness="0.5" metalness="0.5">
        </a-cylinder>

        <a-sky src="../data/clark/001.jpg" rotation="0 0 0"></a-sky>
        <a-image onclick="test()" scale="3 3 3" position="0 0 -10" src="../data/arrow.png" opacity="0.3" rotation="-90 0 0">
            <a-mouseenter opacity="0.7"></a-mouseenter>
            <a-mouseleave opacity="0.3"></a-mouseleave>
        </a-image>
    </a-scene>

    <script>
        var num = 1;
        function test() {
            document.getElementsByTagName("a-sky")[0].setAttribute("src","../data/clark/00"+(num+1)+".jpg");
        }
    </script>
    <img src="../data/clark/002.jpg" class="preload"></img>
  </body>
</html>
